<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var distancia ;
        distancia=prompt('Ingrese una distancia numerica de 0 hasta infinito','');
        distancia=parseInt(distancia);


        var pie = "pie";
        var bicicleta = "bicicleta";
        var colectivo = "colectivo";
        var auto = "auto";
        var avion = "avion";


        if (distancia <= 1000)
            document.write("Te conviene ir a " + pie);
        else if (distancia > 1000 && distancia <= 10000)
            document.write("Te conviene ir en " + bicicleta);
        else if (distancia > 10000 && distancia <= 100000)
            document.write("Te conviene ir en " + colectivo);
        else if (distancia > 100000 && distancia <= 1000000)
            document.write("Te conviene ir en " + auto);
        else
            document.write("Te conviene ir en " + avion);
    </script>
    <!-- <h2><script>document.write(pie)</script></h2> -->
    <br>
    <script>
        let numeros = [1, 2, 4, 3, 5, 8, 7, 9, 6]
        let numeroMayor = 0;

        for (i = 0; i < numeros.length; i++) {
            if (numeroMayor > numeros[i]) {
                numeroMayor = numeroMayor;
            } else {
                numeroMayor = numeros[i];
            }
        }

        document.write("El numero mayor del Array es " + numeroMayor);

    </script>



</body>

</html>
