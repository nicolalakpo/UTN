<head>

<body id="cuerpo" >

        <div class="Rojo" onclick="cambiarFondo('red')"> </div>

        <div class="azul" onclick="cambiarFondo('blue')"></div>
    </div>

        body{
            background-color: black;
        }
        #colores{
            display: flex;
        }
        .Rojo{

            height: 100px;
            background-color:  red;
            cursor: pointer;
        }
        .verde{
            background-color: green;
            width: 100px;
            height: 100px;
        }
        .azul{
            background-color: blue;
            width: 100px;
            height: 100px;
        }
    </style>
    <script>

        function cambiarFondo(color){
                console.log(color)
                document.getElementById('cuerpo').style.background = color;
        }      
    </script>    
</body>
